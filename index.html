<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>就是爱你</title>
    <link rel="apple-touch-icon" href="./img/love.jpg">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        ~ function() {
            computedFont();
            window.addEventListener('resize', computedFont, false);

            function computedFont() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 640) return;
                document.documentElement.style.fontSize = deviceW / 640 * 100 + 'px';
            }
        }();
    </script>
</head>

<body>
    <section class="container">
        <!--
        AUDIO
        1、controls:显示自带的播放器(不设置则默认不显示)
        2、loop:播放完成后循环播放
        3、autoplay:页面进入的时候就开始自动播放
        4、preload:设置音频的预加载方式
            none:开始加载页面的时候,音频不加载,只有设置播放的时候在加载
            metadata:开始只加载音频头部信息(时长\专辑...)
            auto:开始加载页面的时候就加载全部的信息
    -->
        <audio src="http://dl.stream.qqmusic.qq.com/C400004W7UED0x3pqD.m4a?vkey=73652F18BD6C6E628D855A7E12C6C898F5A9D4F98473C78BFC302BB39C78825B5926679AF5F985E26E34CC6C97FA647D8F81667B99A524B9&guid=6423885375&uin=0&fromtag=66" preload="none" id="musicAudio"></audio>

        <div class="backgroundImg"></div>
        <div class="background"></div>

        <!--HEADER-->
        <header class="header">
            <div class="content">
                <img src="img/love.jpg" alt="">

                    <span>就是爱你</span>
                    <span>陶喆</span>
                </h2>
            </div>

        <!--MAIN-->

                <!--<p class="select">大河向东流 天上的星星参北斗</p>-->
            </div>
        </main>

        <!--FOOTER-->

                <div class="proBg">
                    <div class="already"></div>
                </div>
            </div>
            <a href="javascript:;" class="down">学会这首音乐</a>
        </footer>
    </section>

    <!--IMPORT JS-->
    <script src="js/zepto.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
